<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="social-links-card">
      <div class="nameplate">
        <img alt="Jessica Randall headshot" src="avatar-jessica.jpeg" />
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="buttons">
        <button
          class="button"
          onclick="location.href='https://www.github.com'"
          type="button"
        >
          GitHub
        </button>
        <button
          class="button"
          onclick="location.href='https://frontendmentor.io.com'"
          type="button"
        >
          Frontend Mentor
        </button>
        <button
          class="button"
          onclick="location.href='https://www.linkedin.com'"
          type="button"
        >
          LinkedIn
        </button>
        <button
          class="button"
          onclick="location.href='https://www.x.com'"
          type="button"
        >
          X
        </button>
        <button
          class="button"
          onclick="location.href='https://www.instagram.com'"
          type="button"
        >
          Instagram
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ctspecht12"
        >Christopher Specht</a
      >.
    </div>
  </body>
</html>
